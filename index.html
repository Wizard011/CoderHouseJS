<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JS -->
        <script defer src="./js/main.js"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Segunda Entrega - Olivera</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Gestion de Empleados</h2>
                    <div class="containerButtton">
                        <button class="btn btn-secondary" id="btnListEmployees">Listar Empleados</button>
                        <button class="btn btn-secondary" id="btnSearchEmployees">Buscar Empleados</button>
                        <button class="btn btn-secondary" id="btnAddEmployees">Agregar Empleados</button>
                        <button class="btn btn-secondary" id="btnDeleteEmployees">Eliminar Empleados</button>
                    </div>

                    <div class="marginSeccion" id="containerListEmployees">
                        <h4>Lista de Empleado</h4>

                        <table class="table marginSeccion" id="table">
                            <thead>
                            <tr>
                                <th scope="col">Legajo</th>
                                <th scope="col">Empleado</th>
                                <th scope="col">Sector</th>
                                <th scope="col">Cantidad de Hijos/as</th>
                            </tr>
                            </thead>
                            <tbody id="dataListEmployees">

                            </tbody>
                        </table>
                    </div>

                    <div class="marginSeccion" id="containerSearchEmployees">
                        <h4>Buscar Empleado</h4>

                        <Label class="form-label marginSeccion">Legajo a buscar</Label>
                        <input type="number" class="form-control" id="inputSearchEmployee">
                        <button class="btn btn-warning marginElement" id="btnSearchEmployee">Buscar</button>

                        <div id="resultSearchEmployee">

                        </div>
                    </div>

                    <div class="marginSeccion" id="containerAddEmployees">
                        <h4>Agregar Empleado</h4>
                        
                        <label class="form-label marginSeccion" for="legajo">Legajo:</label>
                        <input class="form-control" type="number" id="legajo" name="legajo">
                        
                        <label class="form-label marginElement" for="empleado">Apellido y Nombre:</label>
                        <input class="form-control" type="text" id="empleado" name="empleado">

                        <label class="form-label marginElement" for="sector">Sector:</label>
                        <select id="selectSector" class="form-select">
                            
                        </select>

                        <div class="marginElement">
                            <label class="form-label" for="hijos">Cantidad de hijos/a:</label>
                            <button id="subtractChildren" class="btn btn-secondary">-</button>
                            <span id="countChildren">0</span>
                            <button id="addChildren" class="btn btn-secondary">+</button>
                        </div>
                
                        <button id="saveEmployee" class="btn btn-success marginElement">Guardar Empleado</button>  
                    </div>

                    <div class="marginSeccion" id="containerDeleteEmployees">
                        <h4>Eliminar Empleado</h4>

                        <Label class="marginSeccion">Legajo a eliminar</Label>
                        <input class="form-control" type="text">
                        <button class="btn btn-danger marginElement" id="btnDeleteEmployee">Eliminar</button>

                    </div>

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
