<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JS -->
        <script defer src="../js/main.js"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/58fa48dc19.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Entrega Final - Olivera</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Gestion de Entrenadores</h2>
                <div class="col-10">
                    <div class="containerButtton">
                        <button class="btn btn-secondary" id="btnListCoachs"><i class="fa-solid fa-users"></i> Listar Entrenadores</button>
                        <button class="btn btn-secondary" id="btnSearchCoachs"><i class="fa-solid fa-magnifying-glass"></i> Buscar Entrenadores</button>
                        <button class="btn btn-secondary" id="btnAddCoachs"><i class="fa-solid fa-user-plus"></i> Agregar Entrenadores</button>
                        <button class="btn btn-secondary" id="btnDeleteCoachs"><i class="fa-solid fa-user-minus"></i> Eliminar Entrenadores</button>
                    </div>
                </div>
                <div class="col-2">
                    <a href="../../index.html"><button class="btn btn-secondary"><i class="fa-solid fa-arrow-rotate-left"></i> Volver</button></a>
                </div>
            </div>
        </div>
        
        <div class="lineDiv"></div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="marginSeccion" id="containerListCoachs">
                        <h4>Lista de Entrenador</h4>

                        <table class="table table-striped marginSeccion" id="table">
                            <thead class="table-primary">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Entrenador</th>
                                <th scope="col">Sector</th>
                                <th scope="col">Cantidad de Hijos/as</th>
                            </tr>
                            </thead>
                            <tbody id="dataListCoachs">

                            </tbody>
                        </table>
                    </div>

                    <div class="marginSeccion" id="containerSearchCoachs">
                        <h4>Buscar Entrenador</h4>

                        <Label class="form-label marginElement">Id a buscar</Label>
                        <input type="number" class="form-control" id="inputSearchCoach">
                        <button class="btn btn-warning marginElement" id="btnSearchCoach">Buscar</button>

                        <div id="resultSearchCoach">

                        </div>
                    </div>

                    <div class="marginSeccion" id="containerAddCoachs">
                        <h4>Agregar Entrenador</h4>
                        
                        <label class="form-label marginElement" for="id">Id:</label>
                        <input class="form-control" type="number" id="id" name="id">
                        
                        <label class="form-label marginElement" for="entrenador">Apellido y Nombre:</label>
                        <input class="form-control" type="text" id="entrenador" name="entrenador">

                        <label class="form-label marginElement" for="sector">Sector:</label>
                        <select id="selectSector" class="form-select">
                            
                        </select>

                        <div class="marginElement">
                            <label class="form-label" for="hijos">Cantidad de hijos/a:</label>
                            <button id="subtractChildren" class="btn btn-secondary">-</button>
                            <span id="countChildren">0</span>
                            <button id="addChildren" class="btn btn-secondary">+</button>
                        </div>
                
                        <button id="saveCoach" class="btn btn-success marginElement">Guardar Entrenador</button> 
                        <div id="resultAddCoach">

                        </div>
                    </div>

                    <div class="marginSeccion" id="containerDeleteCoachs">
                        <h4>Eliminar Entrenador</h4>
                        <Label class="marginElement">Id a eliminar</Label>
                        <input class="form-control" type="text" id="inputDeleteCoach">
                        <button class="btn btn-danger marginElement" id="btnDeleteCoach">Eliminar</button>
                        <div id="resultDeleteCoach">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
